<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variables in HTML5</title>
        <link rel="stylesheet" href="variables.css">
    </head>
    <body>
        <h2>Handling Redundancy in HTML</h2>
        <p>
            <li>To represent lists with similar items in same color as follows : </li>
        </p>
        <p>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <ul>
                <li>Items 1</li>
                <li>Items 2</li>
                <li>Items 3</li>
            </ul>
        </p>
        <p>
            <li><b>Refer to <a href="">variables.scss</a> for Handling Redundancy in HTML5</b></li>
        </p>
    </body>
</html>
