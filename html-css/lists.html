<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>ORDERED List</h1>
        <ol>
            <b><li>first item of list</li>
            <li>second item of list</li>
            <li>so on and so forth...</li></b>
        </ol>
        <h1>UNORDERED List</h1>
        <ul>
            <b><i><li>unordered item 1</li>
            <li>unordered item 2</li>
            <li>unordered item...</li></i></b>
        </ul>
    </body>
</html>
