{% extends "flights/layout.html" %}


{% block content %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'flight' flight.id %}">Flight HHF{{flight.id}}</a> : {{flight.origin}} To {{flight.destination}}</li>
        {% endfor %}
    </ul>
{% endblock %}
