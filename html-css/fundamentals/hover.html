<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover Format</title>
        <style>
            button{
                width: 200px;
                height: 350px;
                font-size: 30px;
                background-color: lightblue;
            }
            button:hover{
                background-color: blueviolet;
            }
            
        </style>
    </head>
    <body>
        <button>Wassup? Hover Clover!</button>
    </body>
</html>
