<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested Items</title>
        <style>
            ul > li {
                color : red;
            }
            ul li {
                font-size: 20px;
            }
            a {
                color: blueviolet;
            }
            a[href="https://freecodecamp.org"] {
                color:greenyellow;
            }
        </style>
    </head>
    <body>
        <p><b><i>In Life, some problems sound like...</i></b></p>
        <ol>
            <li>Potato</li>
            <ul>
                <li>Puuh-taaa-to</li>
                <li>Pooo-taee-to</li>
            </ul>
            <li>Tomato</li>
            <ul>
                <li>Toe-maaa-toe</li>
                <li>Toe-maee-toe</li>
            </ul>
        </ol>
        <ul>
            <p><b><i>These are my favourite websites!</i></b></p>
            <li><a href="https://aws.com">Amazon Web Services</a></li>
            <li><a href="https://developer.mozilla.org">Mozilla Developer Network</a></li>
            <li><a href="https://freecodecamp.org">FreeCodeCamp</a></li>
        </ul>
    </body>
</html>
