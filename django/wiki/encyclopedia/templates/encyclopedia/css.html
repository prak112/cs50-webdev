<h1>CSS</h1>

<ul>
<li><p>CSS is a language that can be used to add style to an <a href="/wiki/HTML">HTML</a> page.</p></li>

<li><p>CSS stands for <em>Cascading Style Sheets</em></p></li>

<li><p>CSS can be automated using SASS which stands for <em>Syntactically Awesome Style Sheets</em></p></li>
</ul>
